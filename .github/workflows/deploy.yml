name: Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Download env.sh from another repo
        run: |
          curl -sSL https://raw.githubusercontent.com/PriyeshNayak/DevOps/main/.env -o env.sh
          ls -la
          cat .env | bash
        
          # echo "API_Key=${{secrets.API_KEY}}" >> .env  
          # ls -la
          # cat .env
      - name: Generate .env file
        run: echo "# Auto-generated .env file" > .env && curl -sSL https://raw.githubusercontent.com/PriyeshNayak/DevOps/main/env.sh >> .env
          
      - name: Run env.sh script
        run: sh env.sh
          
      - name: Upload .env as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: env
          path: .env
